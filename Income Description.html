<!DOCTYPE html>

<html>

    <head>

        <script type="text/javascript">
     function sum() {
        var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        var n3 = document.getElementById('n3').value;
        var n4 = document.getElementById('n4').value;
        var n5 = document.getElementById('n5').value;

        var n7 = document.getElementById('n7').value;
        var n8 = document.getElementById('n8').value;
        var n9 = document.getElementById('n9').value;

        var n11 = document.getElementById('n11').value;
        var n12 = document.getElementById('n12').value;
        var n13 = document.getElementById('n13').value;
        var n14 = document.getElementById('n14').value;
        var n15 = document.getElementById('n15').value;
        var n16 = document.getElementById('n16').value;
        var n17 = document.getElementById('n17').value;
        var n18 = document.getElementById('n18').value;
        var result = parseInt(n1) + parseInt(n2)+ parseInt(n3) + parseInt(n4)+ parseInt(n5) + parseInt(n6)+ parseInt(n7) + parseInt(n8)+ parseInt(n9);
        if (!isNaN(result)) {
        document.getElementById('n10').value = result;
             }
           }
           function sux() {
              var n10 = document.getElementById('n10').value;
              var n11 = document.getElementById('n11').value;
              var result = parseInt(n10) + parseInt(n11);
              if (!isNaN(result)) {
              document.getElementById('n12').value = result;
                   }
                 }
         </script>

        <div id="container2">
       <label>Salary </label>

       <label>Deposit interest </label>

</div>
